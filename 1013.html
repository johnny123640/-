<htnl>
<head>
    <title> CSS漸層</title>
    <style>
        #d1 {
            height: 100px;
            width: 400px;
            /* to: top right bottom left */
            /* 0~360deg (degree) 由上開始順時針方向 */
            background: linear-gradient(to right,red,yellow);
        }            
        #d2 {
            height: 50px;
            width: 400px;
            background: liner-gradient(90deg,red,orange,yellow,green,blue,indigo,violet);
        }           
        #d3 {
            height: 50px;
            width: 400px;
            background: liner-gradient(90deg,red,white 30%,blue);
        }
        #d4 {
            height: 50px;
            width: 400px;
            background: liner-gradient(90deg,red,white 33%,white 66%,blue);
        }
    </style>


</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
</body>




</htnl>
