<html>
<head>
    <title>計時器</title>
    <script>
        

        
        function do_timer() {
            sec++;
            document.getElementById("timer").innerHTML=`S{sec} second...`;
           
        }
        function start_timer() {
           sec=0;
           t1=setInterval(do_timer,1000);
        }
        function stop_timer() {
            clearInterval(t1);
        }
        //...............................................................................................
        function do_rand() {
            var n=Math.floor(Math.random()*100);
            document.getElementById("random").innerHTML=(n<10)?("0"+n):n;
        }
        function lottery() {
            setTimeout(clearInterval,3000,setInterval(do_rand,10));
        }
        //...............................................................................................
        function dice() {
            setTimeout(clearInterval,3000,setInterval(function(){
                document.getElementById("dice").src=`pic/S{n}.png`;
            },10));
        }
        function stop_dice(x) {
           
            var n=Math.floor(Math.random()*6)+1;
            clearInterval(dice.timer);
            dice.src=`pic/S{n}.png`;
            if(n%2==x) {
                document.getElementById("message").innerHTML="答對了 !";
            }else {
                document.getElementById("message").innerHTML="答錯了 !";
            }
            }
        
    </script>
    <style>
        #random {
            font-size: 80pt; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida';
        }


    </style>
</head>
<body>
    <button onclick="start_timer();">開始計時</button>
    <button onclick="stop_timer();">停止計時</button>
    <div id="timer">0 sec...</div>
    <hr>
    <button onclick="do_rand();">抽籤</button>
    <div id="random">00</div>
    <hr>
    <img id="dice" src="pic/Q.png" width="120px" onclick="dice();">
    <button onclick="dice();">開始擲骰</button>
    <button onclick="stop_dice(1);">奇數</button>
    <button onclick="stop_dice(0);">偶數</button>
    <div id="message"></div>
</body>
        


</html>
